<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Savings Tracker</title>
    <script src="https://unpkg.com/lucide@0.344.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .stat-card.total {
            background-color: #eff6ff;
        }

        .stat-card.remaining {
            background-color: #fef2f2;
        }

        .stat-card.goal-reached {
            background-color: #ecfdf5;
        }

        .stat-card p:first-child {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-card p:last-child {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .total p:first-child { color: #2563eb; }
        .total p:last-child { color: #1e40af; }
        .remaining p:first-child { color: #dc2626; }
        .remaining p:last-child { color: #991b1b; }
        .goal-reached p:first-child { color: #059669; }
        .goal-reached p:last-child { color: #065f46; }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #amount {
            width: 8rem;
        }

        #description {
            flex: 1;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .entry-details p:first-child {
            font-weight: 500;
            color: #1f2937;
        }

        .entry-details p:last-child {
            color: #059669;
            font-weight: 500;
        }

        .delete-btn {
            background-color: transparent;
            color: #dc2626;
            padding: 0.5rem;
        }

        .delete-btn:hover {
            background-color: #fee2e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <i data-lucide="dollar-sign" style="width: 2rem; height: 2rem; color: #059669;"></i>
                <h1>Apartment Savings Tracker</h1>
            </div>

            <div class="stats-grid">
                <div class="stat-card total">
                    <p>Total Needed</p>
                    <p>$775.00</p>
                </div>
                <div id="remainingCard" class="stat-card remaining">
                    <p>Still Needed</p>
                    <p>$775.00</p>
                </div>
            </div>

            <form id="entryForm" class="form-group">
                <input type="number" id="amount" step="0.01" placeholder="Amount" required>
                <input type="text" id="description" placeholder="Description" required>
                <button type="submit">
                    <i data-lucide="plus-circle"></i>
                    Add
                </button>
            </form>

            <div id="entriesList"></div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const TOTAL_NEEDED = 775;
        let entries = JSON.parse(localStorage.getItem('savings-entries')) || [];

        function updateUI() {
            const entriesList = document.getElementById('entriesList');
            const remainingCard = document.getElementById('remainingCard');
            
            // Calculate total saved and remaining
            const totalSaved = entries.reduce((sum, entry) => sum + entry.amount, 0);
            const remaining = TOTAL_NEEDED - totalSaved;

            // Update remaining card
            remainingCard.className = `stat-card ${remaining > 0 ? 'remaining' : 'goal-reached'}`;
            remainingCard.innerHTML = `
                <p>${remaining > 0 ? 'Still Needed' : 'Goal Reached!'}</p>
                <p>$${Math.abs(remaining).toFixed(2)}</p>
            `;

            // Update entries list
            entriesList.innerHTML = entries.map(entry => `
                <div class="entry">
                    <div class="entry-details">
                        <p>${entry.description}</p>
                        <p>$${entry.amount.toFixed(2)}</p>
                    </div>
                    <button class="delete-btn" onclick="removeEntry(${entry.id})">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            `).join('');

            // Reinitialize icons for new entries
            lucide.createIcons();
        }

        function addEntry(amount, description) {
            const newEntry = {
                id: Date.now(),
                amount: parseFloat(amount),
                description
            };
            entries.push(newEntry);
            localStorage.setItem('savings-entries', JSON.stringify(entries));
            updateUI();
        }

        function removeEntry(id) {
            entries = entries.filter(entry => entry.id !== id);
            localStorage.setItem('savings-entries', JSON.stringify(entries));
            updateUI();
        }

        // Form submission handler
        document.getElementById('entryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value;
            
            if (amount && description) {
                addEntry(amount, description);
                e.target.reset();
            }
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
